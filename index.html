<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="slides">
        <div class="list">
            <div class="item displayBlock">
                <img src="images/barca.food.png">
            </div>
            <div class="item displayNone">
                <img src="images/barca.picaso.png">
            </div>
            <div class="item displayNone">
                <img src="images/barcelona.photo.site.png">
            </div>
            <div class="item displayNone">
                <img src="images/barcelona.stadium.png">
            </div>
            <div class="item displayNone">
                <img src="images/barceloneta.night.view.png">
            </div>
            <div class="item displayNone">
                <img src="images/park.guell.png">
            </div>
        </div>
        <div class="buttons">
            <button id="prev" onclick="setPreviousSlide()"><</button>

            <button id="next" onclick="setNextSlide()">></button>
        </div>
        <ul class="dots">
            <li class="active" onclick="setSlide()"></li>
            <li onclick="setSlide(1)"></li>
            <li onclick="setSlide(2)"></li>
            <li onclick="setSlide(3)"></li>
            <li onclick="setSlide(4)"></li>
            <li onclick="setSlide(5)"></li>
        </ul>
    </div>
    <div class="button-stop-start">
    
    <button class="stop" onclick="stopInterval()"><i class="fa-regular fa-circle-pause"></i></button>
    
    <button class="start"   onclick="startInterval()"><i class="fa-regular fa-circle-play"></i></button>
    </div>
    
    <script src="script.js" defer></script>
</body>
</html>
